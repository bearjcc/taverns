<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverns Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- First Column: Narration -->
        <div class="narration-column">
            <div class="narration-content" id="narration-content">
                <!-- Narration messages will be added here -->
            </div>
        </div>
        
        <!-- Second Column: Action Buttons -->
        <div class="actions-column">
            <div class="actions-content">
                <button class="action-button" id="chop-wood-btn">Chop Wood</button>
            </div>
        </div>
        
        <!-- Third Column: Sidebar -->
        <div class="sidebar-column">
            <div class="sidebar-content">
                <div class="sidebar-placeholder">
                    <h3>Sidebar</h3>
                    <p>Backpack, gear, character info will go here</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
