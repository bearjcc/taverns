<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverns Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- First Column: Narration -->
        <div class="narration-column">
            <div class="narration-content" id="narration-content">
                <!-- Narration messages will be added here -->
            </div>
        </div>
        
        <!-- Second Column: Action Buttons -->
        <div class="actions-column">
            <div class="actions-content">
                <!-- Action buttons will be generated dynamically based on skill level -->
            </div>
        </div>
        
        <!-- Third Column: Sidebar -->
        <div class="sidebar-column">
            <div class="sidebar-content">
                <div class="sidebar-tabs">
                    <button class="tab-button active" data-tab="skills">Skills</button>
                    <button class="tab-button" data-tab="inventory">Inventory</button>
                    <button class="tab-button" data-tab="character">Character</button>
                </div>
                <div class="tab-content">
                    <div id="skills-tab" class="tab-panel active">
                        <h3>Skills</h3>
                        <div id="skills-content">
                            <!-- Skills will be populated by JavaScript -->
                        </div>
                    </div>
                    <div id="inventory-tab" class="tab-panel">
                        <h3>Inventory</h3>
                        <p>Inventory system coming soon...</p>
                    </div>
                    <div id="character-tab" class="tab-panel">
                        <h3>Character</h3>
                        <p>Character info coming soon...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
